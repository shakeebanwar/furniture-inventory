{% extends 'clientside/base.html' %}
{% load static %}
{% block body %}



        <!-- Start of Main -->
        <main class="main">
           

            <!-- Start of Page Content -->
            <div class="page-content pb-10 mb-2">
                <div class="container">
 
                    
                  

                    <section class="category-ellipse-section">
                        <h2 class="title title-center mb-5">Brands</h2>
                        <div class="owl-carousel owl-theme row cols-xl-6 cols-lg-5 cols-md-4 cols-sm-3 cols-2" data-owl-options="{
                            'nav': false,
                            'dots': true,
                            'margin': 20,
                            'responsive': {
                                '0': {
                                    'items': 2
                                },
                                '576': {
                                    'items': 3
                                },
                                '768': {
                                    'items': 4
                                },
                                '992': {
                                    'items': 5
                                },
                                '1200': {
                                    'items': 6
                                }
                            }
                        }">

                        {% for b in specificBrand %}

                  
                            <div class="category category-ellipse">
                                <figure class="category-media">
                                    <a href="/products/{{b.id}}">
                                        <img src="{{b.brandlogo.url}}" alt="Categroy"
                                            width="190" height="190" style="background-color: #5C92C0;" />
                                    </a>
                                </figure>
                                <div class="category-content">
                                    <h4 class="category-name">
                                        <a href="/products/{{b.id}}">{{b.brandname}}</a>
                                    </h4>
                                </div>
                            </div>


                          {% endfor %}  
                  
                           

                         
                        </div>
                    </section>
                </div>

           
            </div>
            <!-- End of Page Content -->
        </main>
        <!-- End of Main -->
{% endblock body %}
